<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circuit Builder</title>
  <link rel="stylesheet" href="main.css">
</head>

<script type="text/javascript" src="main.js"></script>

<body>
  <div class="circuit_drawer">
    <div class="title" ></div>
      <div class="counter_input" id="selects">
        <input type="button" value="リセット" onClick="reset();">
        <script type="text/javascript" src="selects.js"></script>
      </div>
    <fieldset class="data_image_field">
      <legend>量子回路</legend>
      <div class="left"><img id="circuit_image" height="300"></div>
    </fieldset>
    <input type="button" value="実行" onClick="run();">
    <img id="progress" height="15">
    <fieldset class="data_image_field">
      <legend>結果</legend>
      <div class="right">
        <img id="plot_image" width="540" height="360" style="float:right">
        <div id="lab"></div>
    </div>
    </fieldset>
    <div id="result"></div>
  </div>
</body>

</html>
